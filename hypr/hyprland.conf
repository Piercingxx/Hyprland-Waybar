# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,highres,auto,1
monitor=DP-1, 3840x1600@75, 0x1600, 1
monitor=DP-2, 3840x1600@75, 0x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Some default env vars.
env = XCURSOR_SIZE,20
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# This is something from the Gentoo wiki entry for Hyprland.
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/scripts/xdg_portal_hyprland.sh

misc {
    allow_session_lock_restore = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:backspace
    kb_rules =

    special_fallthrough = yes

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general { 
    gaps_in = 20
    gaps_out = 35
    border_size = 2
    col.active_border = rgba(a277ffff) rgba(ff6767ff) rgba(61ffcaff) rgba(ffca85ff) rgba(f694ffff) rgba(82e2ffff) 90deg

#    col.active_border = rgba(d00000ff) rgba(ff9804ff) rgba(fbff02ff) rgba(0af300ff) rgba(008ff2ff) rgba(b20cffff) 90deg
    col.inactive_border = transparent
    resize_on_border = true 
    allow_tearing = false
    layout = dwindle
}


# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
# Cubic Bezier Curve Visualiser: https://www.cssportal.com/css-cubic-bezier-generator/
animations {
    enabled = true
    bezier = myBezier, 0.0, 0.0, 1.0, 1.0
    animation = windows, 1, 5, default, slide
    animation = border, 1, 5, default
    animation = borderangle, 1, 90, myBezier, loop
    animation = workspaces, 1, 5, default, slide


#    bezier = overshot, 0.05, 0.9, 0.1, 1.05
#    bezier = smooth, 0.5, 0, 0.99, 0.99
#    bezier = snapback, 0.54, 0.42, 0.01, 1.34
#    bezier = curve, 0.27, 0.7, 0.03, 0.99
#
