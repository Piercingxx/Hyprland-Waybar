
################
### MONITORS ###
################
# monitor=[monitor-name],[resolution@framerate],[pos-x,y],[scale factor],transform,[rotation]
        # Rotation Degrees Shorthand
            # normal (no transforms) -> 0
            # 90 degrees -> 1
            # 180 degrees -> 2
            # 270 degrees -> 3
            # flipped -> 4
            # flipped + 90 degrees -> 5
            # flipped + 180 degrees -> 6
            # flipped + 270 degrees -> 7
# monitor =, auto, auto, 1
#Laptop
# monitor=eDP-1,highres,auto,1.250000

#Desktop
monitor=DP-7, 3840x1600@144, 2560x1280, 1
monitor=DP-8, 2560x2880@60, 0x0, 1


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model = 
    kb_options = caps:backspace 
    numlock_by_default = true
    kb_rules =
        special_fallthrough = true
        follow_mouse = 1
        sensitivity = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_touch = true
    workspace_swipe_create_new = true
}



#####################
### LOOK AND FEEL ###
#####################

animations {
    enabled = true
    bezier = myBezier, 0.0, 0.0, 1.0, 1.0
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, myBezier
    animation = windowsIn, 1, 3, myBezier
    animation = windowsOut, 1, 7, default, popin 100%
    animation = border, 1, 5, default
    animation = borderangle, 1, 90, myBezier, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default, slide
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = fade, 1, 3, md3_decel
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

}

master {
    allow_small_split = true
    new_on_top = true
    orientation = right
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = 0
    preserve_split = true
    smart_split = true
    smart_resizing = false
    force_split = 0
}


general { 
    gaps_in = 8
    gaps_out = 10
    border_size = 2
#    col.active_border = rgba(a277ffff) rgba(ff6767ff) rgba(61ffcaff) rgba(ffca85ff) rgba(f694ffff) rgba(82e2ffff) 90deg
    col.active_border = rgba(ffffffff) rgba(000000ff) rgba(ffffffff) rgba(000000ff) rgba(ffffffff) 90deg
    col.inactive_border = rgba(414141ff)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    dim_special = 0.0
    active_opacity = 1.0
    inactive_opacity = 0.8
    
blur {
    enabled = true
    size = 6
    passes = 3
    new_optimizations = true
    xray = true
    ignore_opacity = true
    }
}


misc {
    vfr = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    
    initial_workspace_tracking = false
}


plugin {
    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false
    }
}


plugin {
    hyprtrails {
        color = rgb(a277ff)
    }
}


plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Rubik, Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgba(0F131CFF)
        col.text = rgba(DFE2EFFF)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(DFE2EF), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(DFE2EF), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(DFE2EF), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}
